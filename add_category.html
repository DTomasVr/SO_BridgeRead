<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Category</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">BridgeRead</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_book.html">Agregar Libro</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="add_category.html">Agregar Categoria</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Add New Category</h2>
      <form id="categoryForm">
        <div class="form-group">
          <label for="category_name">Category Name:</label>
          <input
            type="text"
            class="form-control"
            id="category_name"
            name="category_name"
          />
        </div>
        <div class="form-group">
          <label for="accessibility_feature">Accessibility Feature:</label>
          <input
            type="text"
            class="form-control"
            id="accessibility_feature"
            name="accessibility_feature"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div
        id="successMessage"
        class="alert alert-success mt-4"
        role="alert"
        style="display: none"
      >
        Category added successfully.
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        // Handle form submission
        $("#categoryForm").submit(function (e) {
          e.preventDefault(); // Prevent default form submission
          // Get form data
          var formData = {
            category_name: $("#category_name").val(),
            accessibility_feature: $("#accessibility_feature").val(),
          };
          // Submit form data via AJAX
          $.ajax({
            type: "POST",
            url: "submit_category.php",
            data: formData,
            dataType: "json",
            encode: true,
          }).done(function (data) {
            // Display success message and reset form on successful submission
            $("#successMessage").show();
            $("#categoryForm")[0].reset();
          });
        });
      });
    </script>
  </body>
</html>
